<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Background Example</title>
    <style>
        /* Resetting default browser styles */
        body {
            margin: 0; /* Removes the default 8px margin */
            padding: 0; /* Resets padding (though not applied by default on <body>) */
            background-color: black;
            color: white; /* Ensures text is visible */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple HTML page with a black background and no default browser margins.</p>
</body>
</html>
